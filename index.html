<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wertzy Here</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000000;
      color: #ffffff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-image {
      width: 80%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      margin-top: 25px;
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .subtitle-block {
      margin-top: 18px;
      line-height: 1.2;
      font-size: 14px;
    }

    .subtitle-block .line {
      margin: 2px 0;
      color: #bdbdbd;
    }

    .subtitle-block .highlight {
      color: #ff0000;
    }

    .ascii {
      margin-top: 10px;
      color: #e0e0e0;
      font-size: 13px;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .hero-image {
        width: 100%;
      }

      .title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="hero-image">
      <img src="https://i.ibb.co/Nd1yWrmY/image.jpg" alt="">
    </div>

    <div class="title">Wertzy Here</div>

    <div class="subtitle-block">
      <div class="line">Creative Developer</div>
      <div class="line highlight">Media Partner</div>
      <div class="line">Digital Identity</div>
    </div>

    <div class="ascii">
      --=={  DIGITAL PRESENCE ACTIVE  }==--
    </div>

  </div>

</body>
</html>
